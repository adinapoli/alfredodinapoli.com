  <body>
    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <msubsup>
          <mo>∫</mo>
          <mn>0</mn>
          <mn>1</mn>
        </msubsup>
        <msup>
          <mi>x</mi>
          <mi>x</mi>
        </msup>
        <mspace width="0.167em" />
        <mtext mathvariant="normal">d</mtext>
        <mi>x</mi>
        <mo>=</mo>
        <munderover>
          <mo>∑</mo>
          <mrow>
            <mi>n</mi>
            <mo>=</mo>
            <mn>1</mn>
          </mrow>
          <mo>∞</mo>
        </munderover>
        <mrow>
          <mo stretchy="false">(</mo>
          <mo>−</mo>
          <mn>1</mn>
          <msup>
            <mo stretchy="false">)</mo>
            <mrow>
              <mi>n</mi>
              <mo>+</mo>
              <mn>1</mn>
            </mrow>
          </msup>
          <mspace width="0.167em" />
          <msup>
            <mi>n</mi>
            <mrow>
              <mo>−</mo>
              <mi>n</mi>
            </mrow>
          </msup>
        </mrow>
      </mrow>
    </math>
