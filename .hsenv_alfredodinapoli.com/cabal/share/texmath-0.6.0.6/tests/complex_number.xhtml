<?xml version='1.0' ?>

  <body>
    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mi>c</mi>
        <mo>=</mo>
        <mover>
          <mover>
            <mrow>
              <munder>
                <munder>
                  <mi>a</mi>
                  <mo accent="true">︸</mo>
                </munder>
                <mtext mathvariant="normal">real</mtext>
              </munder>
              <mo>+</mo>
              <munder>
                <munder>
                  <mrow>
                    <mi>b</mi>
                    <mtext mathvariant="normal">i</mtext>
                  </mrow>
                  <mo accent="true">︸</mo>
                </munder>
                <mtext mathvariant="normal">imaginary</mtext>
              </munder>
            </mrow>
            <mo accent="true">︷</mo>
          </mover>
          <mtext mathvariant="normal">complex number</mtext>
        </mover>
      </mrow>
    </math>
  </body>
