<?xml version='1.0' ?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="application/xhtml+xml; charset=UTF-8" http-equiv="Content-Type" />
  </head>
  <body>
    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mi>f</mi>
        <mo stretchy="false">(</mo>
        <mi>x</mi>
        <mo stretchy="false">)</mo>
        <mo>=</mo>
        <mrow>
          <mo stretchy="true">{</mo>
          <mtable>
            <mtr>
              <mtd>
                <mn>1</mn>
              </mtd>
              <mtd>
                <mo>−</mo>
                <mn>1</mn>
                <mo>≤</mo>
                <mi>x</mi>
                <mo>&lt;</mo>
                <mn>0</mn>
              </mtd>
            </mtr>
            <mtr>
              <mtd>
                <mfrac>
                  <mn>1</mn>
                  <mn>2</mn>
                </mfrac>
              </mtd>
              <mtd>
                <mi>x</mi>
                <mo>=</mo>
                <mn>0</mn>
              </mtd>
            </mtr>
            <mtr>
              <mtd>
                <mn>1</mn>
                <mo>−</mo>
                <msup>
                  <mi>x</mi>
                  <mn>2</mn>
                </msup>
              </mtd>
              <mtd>
                <mtext mathvariant="normal">otherwise</mtext>
              </mtd>
            </mtr>
          </mtable>
        </mrow>
      </mrow>
    </math>
  </body>
</html>
