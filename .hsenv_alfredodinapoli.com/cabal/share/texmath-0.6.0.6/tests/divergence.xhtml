<?xml version='1.0' ?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="application/xhtml+xml; charset=UTF-8" http-equiv="Content-Type" />
  </head>
  <body>
    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mo>∇</mo>
        <mo>⋅</mo>
        <mover>
          <mi>v</mi>
          <mo accent="true">⃗</mo>
        </mover>
        <mo>=</mo>
        <mfrac>
          <mrow>
            <mo>∂</mo>
            <msub>
              <mi>v</mi>
              <mi>x</mi>
            </msub>
          </mrow>
          <mrow>
            <mo>∂</mo>
            <mi>x</mi>
          </mrow>
        </mfrac>
        <mo>+</mo>
        <mfrac>
          <mrow>
            <mo>∂</mo>
            <msub>
              <mi>v</mi>
              <mi>y</mi>
            </msub>
          </mrow>
          <mrow>
            <mo>∂</mo>
            <mi>y</mi>
          </mrow>
        </mfrac>
        <mo>+</mo>
        <mfrac>
          <mrow>
            <mo>∂</mo>
            <msub>
              <mi>v</mi>
              <mi>z</mi>
            </msub>
          </mrow>
          <mrow>
            <mo>∂</mo>
            <mi>z</mi>
          </mrow>
        </mfrac>
      </mrow>
    </math>
  </body>
</html>
