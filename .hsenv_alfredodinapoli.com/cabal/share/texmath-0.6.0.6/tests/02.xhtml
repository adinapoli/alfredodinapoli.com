    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mn>2</mn>
        <mo>=</mo>
        <mrow>
          <mo stretchy="true">(</mo>
          <mfrac>
            <mrow>
              <mrow>
                <mo stretchy="true">(</mo>
                <mn>3</mn>
                <mo>−</mo>
                <mi>x</mi>
                <mo stretchy="true">)</mo>
              </mrow>
              <mo>×</mo>
              <mn>2</mn>
            </mrow>
            <mrow>
              <mn>3</mn>
              <mo>−</mo>
              <mi>x</mi>
            </mrow>
          </mfrac>
          <mo stretchy="true">)</mo>
        </mrow>
      </mrow>
    </math>
